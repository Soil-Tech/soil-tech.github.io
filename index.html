<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>soil.tech</title>

  <meta name="description" content="Plant your project, grow your career. soil.tech builds web, mobile, software, and AI solutions." />

  <style>
    :root {
      --bg: #0b0f14;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --green: #4ade80;
      --blue: #60a5fa;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(circle at top, #111827, #020617);
      color: var(--text);
      overflow-x: hidden;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }

    .hero-container {
      max-width: 1100px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
    }

    /* TEXT */
    .hero-text h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .hero-text p {
      font-size: 1.1rem;
      color: var(--muted);
      max-width: 480px;
    }

    .tagline {
      margin-top: 10px;
      font-size: 1.2rem;
      color: var(--green);
      font-weight: 500;
    }

    .cta {
      margin-top: 30px;
      display: inline-block;
      padding: 14px 28px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--green), var(--blue));
      color: #020617;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s;
    }

    .cta:hover {
      transform: translateY(-3px);
    }

    .price-note {
      margin-top: 10px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    /* CORE */
    .core-wrapper {
      position: relative;
      width: 320px;
      height: 320px;
      margin: auto;
    }

    .core {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, #4ade80, transparent 60%),
        radial-gradient(circle at 70% 70%, #60a5fa, transparent 60%),
        linear-gradient(135deg, #1f2937, #020617);
      box-shadow:
        inset 0 0 40px rgba(0,0,0,0.8),
        0 0 60px rgba(74,222,128,0.15);
      position: relative;
      transition: transform 0.1s ease-out;
    }

    /* OPTIONS */
    .option {
      position: absolute;
      padding: 10px 16px;
      border-radius: 999px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      font-size: 0.9rem;
      color: var(--text);
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.2s;
    }

    .option:hover {
      background: rgba(255,255,255,0.15);
      transform: scale(1.05);
    }

    .opt-web { top: -10px; left: 50%; transform: translateX(-50%); }
    .opt-mobile { right: -20px; top: 50%; transform: translateY(-50%); }
    .opt-windows { bottom: -10px; left: 50%; transform: translateX(-50%); }
    .opt-ai { left: -20px; top: 50%; transform: translateY(-50%); }

    /* MOBILE */
    @media (max-width: 900px) {
      .hero-container {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .core-wrapper {
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="hero-container">

      <div class="hero-text">
        <h1>soil.tech</h1>
        <p>We build practical software solutions for businesses and students.</p>
        <div class="tagline">Plant your project, grow your career.</div>

        <a href="#projects" class="cta">Explore our work</a>
        <div class="price-note">Projects start from â‚¹499*</div>
      </div>

      <div class="core-wrapper" id="coreWrapper">
        <div class="core" id="core"></div>

        <div class="option opt-web" onclick="location.href='web.html'">Web Applications</div>
        <div class="option opt-mobile" onclick="location.href='mobile.html'">Mobile Applications</div>
        <div class="option opt-windows" onclick="location.href='windows.html'">Windows Applications</div>
        <div class="option opt-ai" onclick="location.href='ai.html'">AI Assistants</div>
      </div>

    </div>
  </section>

  <script>
    // Subtle mouse parallax (desktop only)
    const core = document.getElementById("core");
    const wrapper = document.getElementById("coreWrapper");

    wrapper.addEventListener("mousemove", (e) => {
      const rect = wrapper.getBoundingClientRect();
      const x = e.clientX - rect.left - rect.width / 2;
      const y = e.clientY - rect.top - rect.height / 2;
      core.style.transform = `rotateX(${ -y / 20 }deg) rotateY(${ x / 20 }deg)`;
    });

    wrapper.addEventListener("mouseleave", () => {
      core.style.transform = "rotateX(0deg) rotateY(0deg)";
    });
  </script>

</body>
</html>
